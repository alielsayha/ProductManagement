<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="curd">
      <div class="head">
        <h2>CRUD</h2>
        <p>PROUDECT MANGMENT SYSTEM</p>
      </div>

      <div class="input">
        <input type="text" placeholder="Title" id="title"/>
        <div class="price">
          <input type="number" onkeyup="getTotal()" id="price" placeholder="Price" />
          <input type="number" onkeyup="getTotal()" id="taxes" placeholder="Taxes" />
          <input type="number" onkeyup="getTotal()" id="ads" placeholder="Ads" />
          <input type="number" onkeyup="getTotal()" id="discount" placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count"/>
        <input type="text" placeholder="Category"  id="category"/>
        <input type="submit" id="submit" value="Create">
      </div>

      <div class="output">
        <div class="search">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search by Title">
            <div class="btnsearch">
                <input type="submit" id="title" onclick="getSearchMood(this.id)" value="Search by Title">
                <input type="submit" id="category" onclick="getSearchMood(this.id)" value="Search by Category">
            </div>
        </div>
        <div id="allDelete">

        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
    <script src="js/event.js"></script>
  </body>
</html>
